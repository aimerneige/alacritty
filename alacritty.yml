window:
    opacity: 0.6
    dimensions:
        colums: 100
        rows: 85
    padding:
        x: 0
        y: 0
    dynamic_padding: false
    decorations: full # full, none
    startup_mode: Fullscreen # Windowed, Maximized, Fullscreen
font:
    normal:
        family: Sarasa Mono SC Nerd
        style: Regular
    bold:
        family: Sarasa Mono SC Nerd
        style: Bold
    italic:
        family: Sarasa Mono SC Nerd
        style: Italic
    size:
        16.0
    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0
scrolling:
    history: 10000
mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true
hints:
    enabled:
      - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
        command: xdg-open
        post_processing: true
        mouse:
            enabled: true
            mods: Control
draw_bold_text_with_bright_colors: true
cursor:
    style: Underline
    unfocused_hollow: true
live_config_reload: true
mouse_bindings:
    - { mouse: Right, action: Copy }
    - { mouse: Right, mods: Control, action: Paste }
    - { mouse: Middle, action: Paste }
    - { mouse: Middle, mods: Control, action: PasteSelection }
key_binding:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
