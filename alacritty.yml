window:
    opacity: 0.8
    dimensions:
        colums: 100
        rows: 85
    padding:
        x: 0
        y: 0
    dynamic_padding: false
    # Values for `startup_mode`:
    #   - Windowed
    #   - Maximized
    #   - Fullscreen
    startup_mode: Fullscreen
font:
    normal:
        family: Sarasa Mono SC Nerd
        # family: FiraCode Nerd Font
        style: Regular
    bold:
        family: Sarasa Mono SC Nerd
        # family: FiraCode Nerd Font
        style: Bold
    italic:
        family: Sarasa Mono SC Nerd
        # family: FiraCode Nerd Font
        style: Italic
    size:
        16
scrolling:
    history: 10000
mouse:
    hide_when_typing: true
draw_bold_text_with_bright_colors: true

